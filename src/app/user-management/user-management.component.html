<div class="mt-5 pt-5">
  <form (ngSubmit)="saveUser();userForm.reset()" #userForm="ngForm">
    <div class="form-row">
      <div class="col-md-2 form-group">
        <label class="mr-1">First Name </label>
        <input class="form-control" name="firstName" type="text" [(ngModel)]="user.firstName"
        #firstName="ngModel" required/>
        <div  class="mt-1 alert alert-danger" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
             <span> Name is required.</span>
        </div>
      </div>
      <div class="col-md-2 form-group">
        <label class="mr-1">Last Name </label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" />
      </div>
      <div class="col-md-2 form-group">
        <label class="mr-1">Email </label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email"
        #email="ngModel" required/>
        <div class="mt-1 alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span>Email is required</span>
        </div>
      </div>
      <div class="col-md-2 mb-3 button-group" style="margin-top:30px;">
          <button type="submit" [disabled]="!userForm.valid" class="btn btn-success mr-2">Save</button>
          <button type="reset"  class="btn btn-danger">Cancel</button>
        </div>
    </div>

  </form>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col-md-2 form-group">#</th>
        <th scope="col-md-2 form-group">FirstName</th>
        <th scope="col-md-2 form-group">LastName</th>
        <th scope="col-md-2 form-group">Email</th>
        <th scope="col-md-2 form-group"></th>
        <th scope="col-md-2 form-group"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><button class="btn btn-warning" (click)="populateSelectedUser(user)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user['_id'])">x</button></td>
      </tr>
    </tbody>
  </table>
</div>
