<div class="full-height">
<div class="d-flex mr-5 justify-content-end align-items-center pt-5 mt-5" style="z-index:999;">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h1>E Gyaan</h1>
      </div>
  <form #loginForm="ngForm">
    <div *ngIf="!isSignUp">
      <div *ngIf="!emailModel.valid && (emailModel.touched || emailModel.dirty)" class="alert alert-danger">
        Email is required!
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Email Id</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="usr.email" #emailModel="ngModel" required />
      </div>
      <div *ngIf="
          !passwordModel.valid && (passwordModel.touched || passwordModel.dirty)
        " class="alert alert-danger">
        Password is required!
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="usr.password" #passwordModel="ngModel"
          required />
      </div>
    </div>
    <div *ngIf="isSignUp">
        <div *ngIf="!firstNameModel.valid && (firstNameModel.touched || firstNameModel.dirty)" class="alert alert-danger">
            First Name is required!
          </div>
          <div class="form-group">
            <label class="font-weight-bold">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="usr.firstName"
            #firstNameModel="ngModel" required />
          </div>

          <div *ngIf="!lastNameModel.valid && (lastNameModel.touched || lastNameModel.dirty)" class="alert alert-danger">
              Last Name is required!
            </div>
            <div class="form-group">
              <label class="font-weight-bold">Last Name</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="usr.lastName"
              #lastNameModel="ngModel" required />
            </div>

        <div *ngIf="!emailModel.valid && (emailModel.touched || emailModel.dirty)" class="alert alert-danger">
            Email is required!
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Email Id</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="usr.email"
             #emailModel="ngModel" required />
          </div>
          <div *ngIf="
              !passwordModel.valid && (passwordModel.touched || passwordModel.dirty)
            " class="alert alert-danger">
            Password is required!
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usr.password" #passwordModel="ngModel"
              required />
          </div>
    </div>
    <div class="d-flex flex-row">
      <button *ngIf="!isSignUp" class="btn btn-success mr-2"  (click)="authenticate()">
        Login
      </button>
      <button *ngIf="!isSignUp" class="btn btn-info" (click)="isSignUp=true;" >Signup</button>
      <button *ngIf="isSignUp" class="btn btn-success mr-2" (click)="registerUser()">Submit</button>
      <button *ngIf="isSignUp" class="btn btn-info">Reset</button>
    </div>
  </form>
</div>
</div>
