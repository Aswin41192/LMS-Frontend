<div class="container-fluid mt-5 pt-5 d-flex justify-content-center align-items-center">
  <form #loginForm="ngForm">
    <div *ngIf="!emailModel.valid && (emailModel.touched || emailModel.dirty)" class="alert alert-danger">
        Email is required!
    </div>
    <div class="form-group">
        <label>Email Id</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email"
         #emailModel="ngModel" required>
    </div>
    <div *ngIf="!passwordModel.valid && (passwordModel.touched || passwordModel.dirty)" class="alert alert-danger">
        Password is required!
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password"
         #passwordModel="ngModel" required>
    </div>
    <div class="d-flex flex-row">
      <button class="btn btn-success mr-2" [disabled]="!loginForm.valid" (click)="authenticate();" >Login</button>
      <button class="btn btn-info" [disabled]="!loginForm.valid">Signup</button>
    </div>
  </form>
</div>
