<table class="table mt-5 pt-5">
    <thead class="thead-light">
      <tr>
        <th scope="col-md-1 form-group">#</th>
        <th scope="col-md-1 form-group">Course Title</th>
        <th scope="col-md-1 form-group">Course Description</th>
        <th scope="col-md-1 form-group">Starts On</th>
        <th scope="col-md-1 form-group">Max Registration</th>
        <th scope="col-md-1 form-group">Users</th>
        <th scope="col-md-1 form-group">Documents</th>
        <th scope="col-md-1 form-group"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td style="cursor:pointer;">{{ course.courseTitle }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.schedule | date }}</td>
        <td>{{ course.maxRegistrationLimit }}</td>
        <td><button class="btn btn-info"><span class="fas fa-address-book"></span></button></td>
        <td><button class="btn btn-warning"><span class="fas fa-file-archive"></span></button></td>
        <td><button class="btn btn-danger">x</button></td>
      </tr>
    </tbody>
  </table>
