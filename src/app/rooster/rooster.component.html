<table class="table mt-5 pt-5">
    <thead class="thead-light">
      <tr>
        <th scope="col-md-2 form-group">#</th>
        <th scope="col-md-2 form-group">Course Title</th>
        <th scope="col-md-2 form-group">Course Description</th>
        <th scope="col-md-2 form-group">Scheduled On</th>
        <th scope="col-md-2 form-group">Max Registration</th>
        <th scope="col-md-2 form-group"></th>
        <th scope="col-md-2 form-group"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ course.courseTitle }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.schedule | date }}</td>
        <td>{{ course.maxRegistrationLimit }}</td>
        <td><button class="btn btn-warning">Update</button></td>
        <td><button class="btn btn-danger">x</button></td>
      </tr>
    </tbody>
  </table>
