<div class="container-fluid mt-4 pt-5">

  <table class="table mt-3">
      <thead class="thead-light">
        <tr>
          <th scope="col-md-1 form-group">#</th>
          <th scope="col-md-1 form-group">Course Title</th>
          <th scope="col-md-1 form-group">Course Description</th>
          <th scope="col-md-1 form-group">Starts On</th>
          <th scope="col-md-1 form-group">Withdraw</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td style="cursor: pointer;"><a  (click)="populateCourse(course)">{{ course.courseTitle }}</a></td>
          <td>{{ course.description }}</td>
          <td>{{ course.schedule | date }}</td>
          <td><a class="btn btn-danger" (click)="deregisterFromCourse(course._id)"><span class="fas fa-trash"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
